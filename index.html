<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader">
        <img src="Chat.png" class="img-responsive" style="width: 350px; height: 350px;" id="img-loader">
    </div>
    <section class="login py-5">
        <div class="container">
            <div class="row g-0" id="row">
                <div class="col-lg-5">
                    <img src="leaf.jpg" class="img-fluid" id="change-img" style="border-radius: 30px; -webkit-box-shadow: -1px 1px 30px -11px rgba(0,0,0,0.75);-moz-box-shadow: -1px 1px 30px -11px rgba(0,0,0,0.75);box-shadow: -1px 1px 30px -11px rgba(0,0,0,0.75);">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1>Kwitter</h1>
                    <h5>Enter Username To Continue</h5>

                    <form>
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Enter Username">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Enter Password">
                            </div>
                        </div>  
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <button class="btn1" id="btn1" onclick="addUser()">Login In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>





    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
